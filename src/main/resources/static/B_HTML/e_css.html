<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
</head>
<body>
CSS 可以通过以下方式添加到HTML中:
内联样式- 在HTML元素中使用"style" 属性
内部样式表 -在HTML文档头部 head 区域使用style 元素 来包含CSS
外部引用 - 使用外部 CSS 文件

style	定义文本样式
link	定义资源引用地址
<!--
<style>	定义文本样式
<link>	定义资源引用地址


-->

</body>
</html>
