<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包</title>
</head>
<body>



<p>全局变量计数。</p>
<button type="button" onclick="myFunction()">计数!</button>
<p id="demo">0</p>
<script>
    var counter = 0;
    function add() {
        return counter += 1;
    }
    function myFunction(){
        document.getElementById("demo").innerHTML = add();
    }
</script>
</body>
</html>
