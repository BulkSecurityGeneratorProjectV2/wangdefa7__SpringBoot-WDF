meta <p>所有 meta 标签显示在 head 部分...</p>

可以添加在头部区域的元素标签为: title style meta link script noscript base
<!--<title>, <style>, <meta>, <link>, <script>, <noscript>, and <base>.-->

<!--
<head>	定义了文档的信息
<title>	定义了文档的标题
<base>	定义了页面链接标签的默认链接地址
<link>	定义了一个文档和外部资源之间的关系
<meta>	定义了HTML文档中的元数据
<script>	定义了客户端的脚本文件
<style>	定义了HTML文档的样式文件
-->
