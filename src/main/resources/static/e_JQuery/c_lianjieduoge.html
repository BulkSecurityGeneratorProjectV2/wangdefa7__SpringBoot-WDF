<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接多个元素</title>
    <script src="jquery/jquery-3.4.1/jquery-3.4.1.js"></script>
    <script >
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("div").css("color","red").slideUp(2000).slideDown(2000);
            });
        });
    </script>
</head>
<body>
<button id="btn1"> 链接多个元素效果</button>
<div style="height: 100px;width: 100px;background-color: lime">div</div>

</body>
</html>
