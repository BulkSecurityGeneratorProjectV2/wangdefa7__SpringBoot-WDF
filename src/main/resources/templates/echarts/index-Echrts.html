<!DOCTYPE html>
<#assign base=rc.contextPath />
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--min.js 不含工具栏-->
    <!--<script src="/js/echarts/echarts.min.js" type="text/javascript"></script>-->
    <script src="/echarts/js/echarts.js" type="text/javascript"></script>
    <script src="/echarts/js/indexEcharts.js" type="text/javascript"></script>
    <!--<script src="https://cdn.bootcdn.net/ajax/libs/echarts/4.8.0/echarts.js"></script>-->
    <title>Title</title>

    <style>
        .echarts-div{
            width: 600px;
            height:400px;
            float: left;
        }
    </style>
</head>
<body>
<div style="overflow: hidden; ">
    <div id="echarts1" class = "echarts-div" style=""></div>
    <div id="echarts2" class = "echarts-div" style="width: 600px;height:400px;"></div>
    <div id="echarts3" class = "echarts-div" style="width: 600px;height:400px;"></div>
    <div id="echarts4" class = "echarts-div" style="width: 600px;height:400px;"></div>
</div>

<script type="text/javascript">
    var url = window.location.origin;
    console.log(url+'/echarts/img/icon_sj.png')
    // 基于准备好的dom，初始化echarts实例
    var echarts1 = echarts.init(document.getElementById('echarts1'));
    var echarts2 = echarts.init(document.getElementById('echarts2'));
    var echarts3 = echarts.init(document.getElementById('echarts3'));
    var echarts4 = echarts.init(document.getElementById('echarts4'));

    // 使用刚指定的配置项和数据显示图表。
    echarts1.setOption(realAmountOption);
    echarts2.setOption(reserveMarginOption);
    echarts3.setOption(unreasonableAmountOption);
    echarts4.setOption(overrateAmountOption);
</script>
</body>
</html>
