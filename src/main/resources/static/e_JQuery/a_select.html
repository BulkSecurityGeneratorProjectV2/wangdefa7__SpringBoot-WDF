<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>

    <style type="text/css">
        p{
            white-space: pre-wrap ;
        }
    </style>
</head>
<body>

<p>

    jQuery 选择器:
    $(this).hide()，隐藏当前的 HTML 元素。

    $("p").hide()，隐藏所有 <p> 元素。

    $(".test").hide()，隐藏所有 class="test" 的元素。

    $("#test").hide()，隐藏 id="test" 的元素。
</p>

</body>
</html>
