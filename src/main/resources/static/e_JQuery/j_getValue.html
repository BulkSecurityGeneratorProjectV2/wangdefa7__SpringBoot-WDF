<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试获取值</title>
    <script src="jquery/jquery-3.4.1/jquery-3.4.1.js"></script>
</head>
<body>

<input type="button" value="btn1-input标签" id="btn1"  >
<hr>
<button type="button" id="btn2">btn2-button标签</button>

</body>
 <script type="text/javascript">
    var a,b,c;
    $(function(){
        console.log("test $(function() ")
        //第一中按钮两个版字获取方式：
        a = $("#btn1").val();
        console.log("btn1  "+a)
        //第二中按钮两个字获取方式：
        b =  $("#btn2").text();
        console.log("btn2  "+b)
        console.log("---- end -----")
    });

    $("#btn2").click(function () {
        alert("btn2")
        a = $("#btn2").val();
        //第二中按钮两个字获取方式：
        b =  $("#btn2").text();
        c = $("#btn2").html();

        console.log("---------")
        console.log("val():"+a)
        console.log("text():"+b)
        console.log("html():"+c)
    });

    $("#btn1").click(function () {
        alert("btn1")
        //第一中按钮两个版字获取方式：
        a = $("#btn1").text();
        b = $("#btn1").val();
        c = $("#btn1").html();
        console.log("---------")
        console.log("val():"+b)
        console.log("text():"+a)
        console.log("html():"+c)
    });


    function btn1() {
       // alert("btn1")
        //第一中按钮两个版字获取方式：
        //a = $("#btn1").val();  //undefined
        //a = $("#btn1").html();
        a = $("#btn1").text();
        //第二中按钮两个字获取方式：
        b =  $("#btn2").text();
        console.log("---------")
        console.log(a)
        console.log(b)
    }

</script>
</html>
