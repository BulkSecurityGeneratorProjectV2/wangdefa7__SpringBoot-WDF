<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获得内容</title>
    <script src="../js/jquery/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $("#input1").keypress(function () {
                $("#p1").html("<br/>val:"+$("#input1").val()
                    +"<br/>HTML:"+$("#input1").html()
                    +"<br/>text:"+$("#input1").text()
                    +"<br>attr属性获取链接中的href："+$("#a1").attr("href"));
                $("#p2").text ("<br/>val:"+$("#input1").val()
                    +"<br/>HTML:"+$("#input1").html()
                    +"<br/>text:"+$("#input1").text()
                    +"<br>attr属性获取链接中的href："+$("#a1").attr("href"));
                $("#p3").val("<br/>val:"+$("#input1").val()
                    +"<br/>HTML:"+$("#input1").html()
                    +"<br/>text:"+$("#input1").text()
                    +"<br>attr属性获取链接中的href："+$("#a1").attr("href"));
                $("#p4").text(function () {
                    $("#p4").text("执行了回调函数");
                })
            });
        });
    </script>
</head>
<body>
获得内容 - text()、html() 以及 val()
三个简单实用的用于 DOM 操作的 jQuery 方法：
text() - 设置或返回所选元素的文本内容
html() - 设置或返回所选元素的内容（包括 HTML 标记）
val() - 设置或返回表单字段的值
<hr>
<input id="input1"/>
<hr>
html：
<p id="p1" style="font-size: 20px;"></p>
<hr>
text:
<p id="p2" style="font-size: 20px;"></p>
<hr>
val:设置或返回表单字段的值(例如设置输入框)<br>
<input id="p3" style="font-size: 20px;height: 200px;width: 100%"></input>
<hr>
<p id="p4"></p>
<a id="a1" href="e_getContent.html"></a>
</body>
</html>
