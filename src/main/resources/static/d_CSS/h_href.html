<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
    <style type="text/css">
        p {white-space: pre-wrap}
    </style>
</head>
<body>

<p>
    链接的四种状态：
    a:link - 普通的、未被访问的链接
    a:visited - 用户已访问的链接
    a:hover - 鼠标指针位于链接的上方
    a:active - 链接被点击的时刻

    背景色
    background-color 属性规定链接的背景色：

    text-decoration 属性大多用于去掉链接中的下划线
</p>
</body>
</html>
