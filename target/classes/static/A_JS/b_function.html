    <script>
        var length = 16;                                  // Number 通过数字字面量赋值
        var points = "x" * 10;                              // Number 通过表达式字面量赋值
        var lastName = "Johnson";                         // String 通过字符串字面量赋值
        var cars=new Array();
        cars[0]="Saab";
        cars[1]="Volvo";
        cars[2]="BMW";
        var cars1=new Array("Saab","Volvo","BMW");//condensed array
        var cars2= ["Saab", "Volvo", "BMW"];     // literal Array  通过数组字面量赋值
        var person = {firstName:"John", lastName:"Doe"};  // Object 通过对象字面量赋值
        function a() {
            document.write(length+"     ");
            document.write(points+"     ");
            document.write(lastName+"     ");
            document.write("<p>")
            //数组自带的foreach循环，使用频率较高，实际上性能比普通for循环弱,三个参数依次是数组元素、索引、数组本身
            cars.forEach(function f(value,index,cars){
                document.write(index+":"+cars[index]+"     <p>");
                console.info(value)
            });
            //for-in方法
            document.write("<p>");
            for (var a in cars){
                document.write(a+" : "+cars[a] +"<p>")
            }
            //普通for循环
            document.write("普通for循环<p>");
            for (var a =0;a<cars.length; a++){
                document.write(a+" : "+cars[a] +"<p>")
            }

            //jQuery方式
            document.write("jQuery方式<p>");
            $.each(cars,function (key,value) {
                document.write(key+" : "+value +"<p>")
            });

            //jQuery方式2
            document.write("jQuery方式2<p>");
            $.each(cars,function (index,value,cars) {
                document.write(index+": "+value+"<p>")
            });



            document.write("<p><p>")
            document.write(person.firstName+"     "+person["lastName"]);
            //两种方式获取对象的值 (1)person.firstName (2)name=person["lastname"];
        }

        //每隔1s执行一次
       /* setInterval(function () {
            console.log("执行了计时器")
        },1000)*/
        //倒计时方法
        setTimeout(a(),1000)
    </script>
