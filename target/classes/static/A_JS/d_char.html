<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字符串</title>

    <script>
        var x = "John";
        var y = new String("John");//对象
        console.info(typeof x) // 返回 String
        console.info(typeof y )// 返回 Object

        console.info(x==y);//==数值一致返回true
        console.info(x===y);//===类型不一致返回false，为绝对相等，即数据类型与值都必须相等。

        console.log(x.constructor)
        console.log(x.isPrototypeOf(y))

    </script>
</head>
<body>

<p>点击按钮创建及增加字符串变量。</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo0"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    function myFunction()
    {
        var x=5+5;
        var y="5"+5;
        var z="Hello"+5;
        var demoP=document.getElementById("demo0");
        demoP.innerHTML=x + "<br>" + y + "<br>" + z;
        f1();
        f2();
    }

    //布尔值转换为字符串
    function f1() {
        String(false)        // 返回 "false"
        String(true)         // 返回 "true"
       // Boolean 方法 toString() 也有相同的效果。
        false.toString()     // 返回 "false"
        true.toString()      // 返回 "true"
    }

    function f2() {
        var y = "5";
        var x = + y;
        document.getElementById("demo1").innerHTML =
            "x="+x+typeof y + "<br>" + typeof x;
    }
</script>
</body>
