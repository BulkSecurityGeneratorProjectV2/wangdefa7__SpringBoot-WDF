<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>正则表达式</title>
</head>
<body>

<p>搜索字符串 "runoob", 并显示匹配的起始位置：</p>
<button onclick="myFunction()">点我</button>
<p id="demo0"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
    function myFunction() {
        var str = "Visit Runoob!";
        var n = str.search(/Runoob/i);
        document.getElementById("demo0").innerHTML = n;
        var n1 = str.search("Runoob");
        document.getElementById("demo1").innerHTML = n1;
        var txt = str.replace("Microsoft","Runoob");
        document.getElementById("demo2").innerHTML = txt
    }
</script>
<!--
i	执行对大小写不敏感的匹配。
g	执行全局匹配（查找所有匹配而非在找到第一个匹配后停止）。
m	执行多行匹配。
-->
</body>
</html>
