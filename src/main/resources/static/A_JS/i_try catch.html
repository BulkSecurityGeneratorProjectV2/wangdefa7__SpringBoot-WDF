<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异常错误</title>

    <!--
    try {
        ...    //异常的抛出
    } catch(e) {
        ...    //异常的捕获与处理
    } finally {
        ...    //结束处理
    }
    -->
    <script>


    var txt="";
    function message(){
            try {
                adddlert("Welcome guest!");//拼错了单词adddlert
            }
            catch(err) {
                txt="本页有一个错误。\n\n";
                txt+="错误描述：" + err.message + "\n\n";
                txt+="点击确定继续。\n\n";
                alert(txt);
            }finally {
                document.getElementById("demo").value = "finally";
            }
            }
    </script>
    </head>
    <body>

    <input type="button" id="demo" value="查看消息" onclick="message()" />
</body>
</html>
