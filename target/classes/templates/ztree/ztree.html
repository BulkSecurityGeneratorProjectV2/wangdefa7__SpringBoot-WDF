<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/js/jquery/jquery-3.4.1.js" type="text/javascript"></script>
    <!-- 使用jquery.ztree.core.js的时候未出现单选框，也没有报错提示-->
    <script src="/js/ztree/jquery.ztree.all.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/css/ztree/zTreeStyle.css"/>
    <title>zTree页面</title>
</head>
<body>
<h1> zTee操作</h1>
<hr>
<span>单选框</span>
<ul id="allmenutree2" class="ztree"></ul>
<ul id="allmenutree3" class="ztree"></ul>
<ul id="allmenutree4" class="ztree"></ul>

<script type="text/javascript" >

    var zTreeObj2;
    var setting2 = {
        check: {
            enable: true,
            chkStyle: "checkbox"
        },
        view: {
            showIcon: false
        }
    };

    var zTreeObj3;
    var setting3 = {};

    var zTreeObj4;
    var setting4 = {
        view: {
            showIcon: false
        }
    };

    $(document).ready(function() {
        zTreeObj2 = $.fn.zTree.init($("#allmenutree2"), setting2, zNodes);
        zTreeObj3 = $.fn.zTree.init($("#allmenutree3"), setting3, zNodes);
        zTreeObj4 = $.fn.zTree.init($("#allmenutree4"), setting4, zNodes);
    });




    var zNodes = [{
        name: "医共体",
        open: true,
        children: [{
            name: "长兴县人民医院",
            open: true,
            children: [{
                name: "XXX镇卫生院"
            }, {
                name: "XXX镇中心卫生院"
            }, {
                name: "XXX乡卫生院"
            }]
        },
            {
                name: "长兴县中医院",
                open: true,
                children: [{
                    name: "XXX乡卫生院"
                }, {
                    name: "XXX社区诊所"
                }, {
                    name: "XXX社区诊所"
                }],
            },
            {
                name: "长兴县第二人民医院",
                open: false,
                children: [{
                    name: "XXX乡卫生院"
                }, {
                    name: "XXX社区诊所"
                }, {
                    name: "XXX社区诊所"
                }],
            },
        ]
    }, ];
</script>
</body>
</html>
