<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn"  onclick="demo2()">单击这里</button>
<script type="text/javascript">
	//这里定义的function a 也可以被其他函数调用
 	window.onload=function a(){
	    console.info(123)
	}; 

	
/* 	window.onload = demo1
	window.onload = demo1()
	这两个函数执行的区别，第一个会把deme1代码作为DO加载完之后采取执行，是一个真正意义上面的符合onload的函数。
	第二个函数与onload无任何关系，单纯是函数到这里的时候调用了该函数。
 */
	function demo1(){
	    var m=5;
	    return m;
	}
 	function demo2(){
		var m=55;
		console.log("------")
		//alert(m);
		return m;
	} 
	var a=demo1;//a是整个函数体，是一个函数对象
	var b=demo1();//b是函数执行后返回的值5
	console.log("demo1    "+a)
	console.log("demo1()  "+b)
	console.log("function")
	console.log("demo1    "+demo1)
	console.log("demo1()  "+demo1())
/* 	alert(demo1);
	alert(demo1()); */
	
 	var e=document.getElementById("btn");
	//e.addEventListener("click",demo2);
	//e.addEventListener("click",demo2());  
	
</script>
</body>
</html>
