<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片</title>
</head>
<body>
img src="url" alt="some_text"
alt 属性用来为图像定义一串预备的可替换的文本。图像显示会显示文字<br>
<img src="../img/janey.jpg" alt="111" style="width: 30px ;height: 30px"/><br>
<img src="../img/beautiful1.jpg" alt="图片不显示的说明文字" style="width: 30px ;height: 30px"/>
<!--
<img>	定义图像
<map>	定义图像地图
<area>	定义图像地图中的可点击区域
-->
</body>
</html>
