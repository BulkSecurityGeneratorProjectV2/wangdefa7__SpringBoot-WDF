<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择条件</title>
</head>
<body>
<h1 id="date"></h1>

<script>

    //使用switch case default进行判断条件
    var date = new Date().getDay();
    switch (date) {
        // case 0:x="今天是星期日";
        //     break;
        case 1:x="今天是星期一";
            break;
        case 2:x="今天是星期二";
            break;
        case 3:x="今天是星期三";
            break;
        // case 4:x="今天是星期四";
        //     break;
        case 5:x="今天是星期五";
            break;
        case 6:x="今天是星期六";
            break;
        default:
            x="期待周末";
    }
    document.getElementById("date").innerHTML=x;
</script>
</body>
</html>
