<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签</title>
</head>
<body>
<h5>HTML 区块元素</h5>
大多数 HTML 元素被定义为块级元素或内联元素。<br>
块级元素在浏览器显示时，通常会以新行来开始（和结束）。<br>
实例: h1, p, ul, table<br>

<h5>HTML 内联元素</h5>
内联元素在显示时通常不会以新行开始。<br>
实例: b, td, a, img<br>

div	定义了文档的区域，块级 (block-level)
span	用来组合文档中的行内元素， 内联元素(inline)
</body>
</html>
